    [[menu.footerLinks2]]
        identifier = "Open Source"
        name = "Open Source"
        url = "/opensource/"
        weight = 3

[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.asciidocExt]
        backend = "html5"
        extensions = []
        failureLevel = "fatal"
        noHeaderOrFooter = true
        preserveTOC = false
        safeMode = "unsafe"
        sectionNumbers = false
        trace = false
        verbose = false
        workingFolderCurrent = false
    [markup.goldmark]
        [markup.goldmark.extensions]
        definitionList = true
        footnote = true
        linkify = true
        strikethrough = true
        table = true
        taskList = true
        typographer = true
        [markup.goldmark.parser]
        attribute = true
        autoHeadingID = true
        autoHeadingIDType = "github"
        [markup.goldmark.renderer]
        hardWraps = false
        unsafe = false
        xhtml = false
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = false
        lineNumbersInTable = true
        noClasses = true
        style = "monokai"
        tabWidth = 4
    [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2

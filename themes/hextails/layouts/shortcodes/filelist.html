<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8 px-1">
            <div class="shadow overflow-hidden border-b border-gray-200 dark:border-gray-800 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
                    <thead>
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col"
                                class="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                File Type
                            </th>
                            <th scope="col"
                                class="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Tags
                            </th>
                            <th scope="col"
                                class="px-6 py-3 bg-gray-100 dark:bg-gray-700 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">
                                Download from
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-gray-50 dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                        {{ range.Site.Data.files }}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div
                                        class="flex-shrink-0 h-10 w-10 text-center align-middle text-gray-800 dark:text-gray-200">
                                        <i class="{{ .icon }} fa-2x"></i>
                                    </div>
                                    <div class="ml-4">
                                        <div class="text-sm font-bold text-gray-800 dark:text-gray-200">
                                            {{ .name }}
                                        </div>
                                        <div class="text-sm text-gray-500 dark:text-gray-400">
                                            {{ .fileName }} ({{ .fileSize }})
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900 dark:text-gray-100">{{ .fileType }}</div>
                                <div class="text-sm text-gray-500 dark:text-gray-400">{{ .fileExtension }}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                {{ range .tags}}
                                <span
                                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-{{ .color }}-200 dark:bg-{{ .color}}-400 dark:text-{{ .color}}-900 text-{{ .color}}-800">
                                    {{ .name }}
                                </span>
                                {{ end }}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-left text-sm font-medium">
                                {{ range .download }}
                                <a href="{{ .url }}"
                                    class="button bg-{{ .color }}-200 hover:bg-{{ .color }}-300 dark:hover:bg-{{ .color }}-600 dark:bg-{{ .color}}-400 dark:text-{{ .color}}-900 text-{{ .color}}-800 my-1 py-1 text-md"><i
                                        class="{{ .icon }} mr-2"></i>{{ .name }}</a>
                                <br>
                                {{ end }}
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

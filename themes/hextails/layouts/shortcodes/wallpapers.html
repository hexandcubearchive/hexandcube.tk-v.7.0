<div class="py-24 flex flex-col">
    <div class="flex flex-col">
        <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-2">
            <h2 class="sm:w-2/5 text-gray-800 font-bold title-font text-5xl mb-2 sm:mb-0" id="wallpapers">Wallpapers</h2>
            <p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">Here you can download Wallpapers that I created
                for myself. You can download them by clicking on the Download button.</p>
        </div>
    </div>
    {{ .Inner }}
    <div class="flex flex-wrap md:-m-4 -mx-4 -mb-10 -mt-4">
        {{ range .Site.Data.wallpapers }}
        <div class="p-4 md:mb-0 mb-6 w-full lg:w-1/3">
            <div class="rounded-lg h-64 overflow-hidden">
                <img alt="content" class="object-cover object-center h-full w-full" draggable="false"
                    src="https://files.hexandcube.tk/wallpapers/thumbnails/{{ .filename }}.png">
            </div>
            <div class="grid grid-cols-2 px-1">
                <div>
                    <h2 class="mt-2 text-2xl font-bold text-gray-800 -mb-2">{{ .name }}</h2>
                    <span class="font-mono text-gray-500 inline-block">{{ .resolution }}</span>
                </div>
                <a href="https://files.hexandcube.tk/wallpapers/{{ .filename }}.png" download
                    class="text-indigo-500 hover:text-indigo-800 transition inline-block text-right items-center mt-4">
                    <svg class="w-5 h-5 mr-2 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download
                </a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
